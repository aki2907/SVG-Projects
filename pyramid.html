<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Pyramid</title>
</head>
<body>
	<center>
		<h1>PYRAMIDS</h1>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #ffcce0;">
			<text x="170" y="30">PYRAMID 1</text>

			<line x1="200" y1="50" x2="50" y2="350" style="stroke: red; stroke-width: 2;" />
			<line x1="200" y1="50" x2="350" y2="350" style="stroke: blue; stroke-width: 2;" />
			<line x1="50" y1="350" x2="350" y2="350" style="stroke: green; stroke-width: 2;" />
			<line x1="175" y1="100" x2="225" y2="100" style="stroke: grey; stroke-width: 2;" />
			<line x1="150" y1="150" x2="250" y2="150" style="stroke: grey; stroke-width: 2;" />
			<line x1="125" y1="200" x2="275" y2="200" style="stroke: grey; stroke-width: 2;" />
			<line x1="100" y1="250" x2="300" y2="250" style="stroke: grey; stroke-width: 2;" />
			<line x1="75" y1="300" x2="325" y2="300" style="stroke: grey; stroke-width: 2;" />

			<text x="190" y="325">L 1</text>
			<text x="190" y="275">L 2</text>
			<text x="190" y="225">L 3</text>
			<text x="190" y="175">L 4</text>
			<text x="190" y="130">L 5</text>
			<text x="190" y="90">L 6</text>
		</svg>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #ccffcc;">
			<text x="170" y="30">PYRAMID 2</text>
			
			<polygon points="200,50 50,350 350,350" style="fill:pink; stroke:blue; stroke-width:2;" />
			<line x1="175" y1="100" x2="225" y2="100" style="stroke: grey; stroke-width: 2;" />
			<line x1="150" y1="150" x2="250" y2="150" style="stroke: grey; stroke-width: 2;" />
			<line x1="125" y1="200" x2="275" y2="200" style="stroke: grey; stroke-width: 2;" />
			<line x1="100" y1="250" x2="300" y2="250" style="stroke: grey; stroke-width: 2;" />
			<line x1="75" y1="300" x2="325" y2="300" style="stroke: grey; stroke-width: 2;" />

			<text x="190" y="325">L 1</text>
			<text x="190" y="275">L 2</text>
			<text x="190" y="225">L 3</text>
			<text x="190" y="175">L 4</text>
			<text x="190" y="130">L 5</text>
			<text x="190" y="90">L 6</text>
		</svg>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #e6ffff;">
			<text x="170" y="30">PYRAMID 3</text>

			<polygon points="200,50 175,100 225,100" style="fill:green; stroke:blue; stroke-width:2;" />
			<polygon points="175,100 225,100 250,150 150,150" style="fill:red; stroke:blue; stroke-width:2;" />
			<polygon points="150,150 250,150 275,200 125,200" style="fill:yellow; stroke:blue; stroke-width:2;" />
			<polygon points="125,200 275,200 300,250 100,250" style="fill:magenta; stroke:blue; stroke-width:2;" />
			<polygon points="100,250 300,250 325,300 75,300" style="fill:grey; stroke:blue; stroke-width:2;" />
			<polygon points="75,300 325,300 350,350 50,350" style="fill:brown; stroke:blue; stroke-width:2;" />

			<text x="190" y="325">L 1</text>
			<text x="190" y="275">L 2</text>
			<text x="190" y="225">L 3</text>
			<text x="190" y="175">L 4</text>
			<text x="190" y="130">L 5</text>
			<text x="190" y="90">L 6</text>
		</svg>
		<h1>STARS</h1>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #ccffcc;">
			<line x1="175" y1="50" x2="50" y2="300" style="stroke: red; stroke-width: 2;" />
			<line x1="175" y1="50" x2="300" y2="300" style="stroke: blue; stroke-width: 2;" />
			<line x1="50" y1="300" x2="300" y2="300" style="stroke: green; stroke-width: 2;" />
			<line x1="50" y1="125" x2="300" y2="125" style="stroke: pink; stroke-width: 2;" />
			<line x1="50" y1="125" x2="175" y2="375" style="stroke: brown; stroke-width: 2;" />
			<line x1="300" y1="125" x2="175" y2="375" style="stroke: magenta; stroke-width: 2;" />

			<text x="150" y="200">STAR 1</text>
		</svg>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #ffd1b3;">
			<polygon points="250,100 350,300 150,300" style="fill:red; stroke:blue; stroke-width:2; opacity: 0.7;" />
			<polygon points="150,175 350,175 250,350" style="fill:blue; stroke:red; stroke-width:2; opacity: 0.7;" />

			<text x="225" y="240">STAR 2</text>
		</svg>
		<svg width="400" height="400" style="border: 1px solid black;">
			<polygon points="200,50 175,100 225,100" style="fill:green; stroke:brown; stroke-width:2;" />
			<polygon points="125,100 175,100 150,150" style="fill:blue; stroke:brown; stroke-width:2;" />
			<polygon points="150,150 125,200 175,200" style="fill:yellow; stroke:brown; stroke-width:2;" />
			<polygon points="175,200 200,250 225,200" style="fill:green; stroke:brown; stroke-width:2;" />
			<polygon points="225,200 275,200 250,150" style="fill:blue; stroke:brown; stroke-width:2;" />
			<polygon points="225,100 275,100 250,150" style="fill:yellow; stroke:brown; stroke-width:2;" />

			<polygon points="175,100 225,100 250,150 225,200 175,200 150,150" style="fill:cyan; stroke:cyan; stroke-width:2; opacity: 0.5;" />
			
			<text x="175" y="155">STAR 3</text>
		</svg>
		<svg width="400" height="400" style="border: 1px solid black; background-color: #ccffcc;">
			<polygon points="225,40 190,100 125,90 165,150 125,210 190,200 225,260 260,200 325,210 285,150 325,90 260,100" style="fill:yellow; stroke:red; stroke-width:2;" />

			<text x="200" y="155">STAR 4</text>
		</svg>
	</center>
</body>
</html>
