<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Teddy</title>
</head>
<body>
	<svg width="800" height="800" viewBox="0 0 800 800">
		<rect x="50" y="10" width="700" height="700" fill="yellow" stroke="black" stroke-width="3"/>
		<g stroke="blue" stroke-width="2">
			<path d="M 275 560 q -150 250 200 0 Z" fill="white"></path> <!-- Left Leg -->
			<path d="M 325 560 q 300 250 200 0 Z" fill="white"></path> <!-- Right Leg -->
			<ellipse cx="400" cy="450" rx="150" ry="200" fill="brown"></ellipse> <!-- Body -->
			<circle cx="400" cy="150" r="130" fill="brown"/> <!-- Face -->
			<ellipse cx="350" cy="100" rx="10" ry="20" fill="white"></ellipse> <!-- Left Eye -->
			<ellipse cx="450" cy="100" rx="10" ry="20" fill="white"></ellipse> <!-- Right Eye -->
			<circle cx="400" cy="150" r="30" fill="green"/> <!-- Nose -->
			<path d="M 300 200 q 100 100 200 0 Z" fill="white"></path> <!-- Mouth -->
			<path d="M 360 220 q 45 100 80 0 Z" fill="pink"></path> <!-- Tongue -->
			<line x1="400" y1="300" x2="400" y2="600"/> <!-- Shirt Partition Line -->
			<polygon points="360,310 380,320 370,340 350,340 340,320" fill="white"></polygon> <!-- Left Pocket -->
			<polygon points="440,310 460,320 450,340 430,340 420,320" fill="white"></polygon> <!-- Right Pocket -->
			<!-- 12 Buttons -->
			<circle cx="380" cy="370" r="6" fill="orange"/>
			<circle cx="420" cy="370" r="6" fill="orange"/>
			<circle cx="380" cy="410" r="6" fill="orange"/>
			<circle cx="420" cy="410" r="6" fill="orange"/>
			<circle cx="380" cy="450" r="6" fill="orange"/>
			<circle cx="420" cy="450" r="6" fill="orange"/>
			<circle cx="380" cy="490" r="6" fill="orange"/>
			<circle cx="420" cy="490" r="6" fill="orange"/>
			<circle cx="380" cy="530" r="6" fill="orange"/>
			<circle cx="420" cy="530" r="6" fill="orange"/>
			<circle cx="380" cy="570" r="6" fill="orange"/>
			<circle cx="420" cy="570" r="6" fill="orange"/>
		</g>
	</svg>
</body>
</html>
